;; Global WM Settings

[global/wm]
margin-bottom = 0 
margin-top = 3 
;; File Inclusion
include-file = $HOME/.config/i3/panel/colors.ini
include-file = $HOME/.config/i3/panel/modules.ini
;; Bar Settings

[bar/main]
monitor = eDP-1
monitor-fallback =eDP-1
monitor-strict = false

override-redirect = false

bottom = false

fixed-center = true

width = 100%
height = 20
offset-x = 0%
offset-y = 0%
background = ${color.background-non}
foreground = ${color.foreground}

radius-top = 9
radius-bottom = 9

line-size = 0
line-color = ${color.background}
border-bottom-size = 0
border-bottom-color = ${color.foreground}
padding = 0
module-margin-left = 0
module-margin-right = 0

font-0 = "FantasqueSansMono Nerd Font:size=12;3"
font-1 = "JetBrains Mono Nerd Font:size=13;4"

modules-left = LD workspaces RD LD title RD
modules-center = LD date RD LD uptime RD LD battery RD
modules-right = LD temp RD LD disk RD LD cpu RD LD ram RD LD network RD LD pulseaudio RD LD

dim-value = 1.0
enable-ipc = true

# Trayer
tray-position = right
tray-detached = false
tray-maxsize = 16
tray-background = ${color.background}
tray-offset-x = 0
tray-offset-y = 0
tray-padding = 0
tray-scale = 1.0

[settings]

throttle-output = 5
throttle-output-for = 10
screenchange-reload = false
compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over
pseudo-transparency = true

